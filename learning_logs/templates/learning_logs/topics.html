{% extends "learning_logs/base.html" %}

{% block page_header %}
  <h1>Tematy</h1>
{% endblock page_header %}

{% block content %}
  <ul class="list-group border-bottom pb-2 mb-4">
    {% for topic in topics %}
      <li class="list-group-item border-0">
        <a href="{% url 'learning_logs:topic' topic.id %}" class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">{{ topic.text }}</a>
      </li>
    {% empty %}
      <li class="list-group-item border-0">Nie został dodany jeszcze żaden temat.</li>
    {% endfor %}
  </ul>

  <a href="{% url 'learning_logs:new_topic' %}" class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Dodaj nowy temat</a>
  
{% endblock content %}
