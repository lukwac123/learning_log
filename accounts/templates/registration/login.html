{% extends 'learning_logs/base.html' %}

{% block content %}
  
  {% if form.errors %}
  <p>Nazwa użytkownika i hasło są nieprawidłowe. Proszę spróbować ponownie.</p>
  {% endif %}

  <form method="post" action="{% url 'accounts:login' %}">
    {% csrf_token %}
    {{ form.as_div }}

    <button name="submit">Zaloguj</button>
  </form>

  {% endblock content %}
